<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic 3D Scene with A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hud">
    <h1>Basic 3D Scene</h1>
    <p>Use arrow keys to move the ball</p>
  </div>
  <a-scene physics="gravity: -9.8" embedded>
    <a-sky color="#87CEEB"></a-sky>
    <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4" static-body></a-plane>

    <!-- Ball (Sphere) -->
    <a-sphere id="ball" radius="1" position="0 1 -5" color="#FF6347" dynamic-body></a-sphere>

    <a-camera position="0 2 5">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
  <script src="scripts.js"></script>
</body>
</html>
